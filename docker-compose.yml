version: "3.3"
services:
  elastic:
    image: elasticsearch:8.8.0
    container_name: reader-elastic
    stdin_open: true
    tty: true
    restart: always
    environment:
      - discovery.type=single-node
      # - node.name=es02
      # - cluster.name=el_cluster01
      # - xpack.security.enabled=false
      # - ELASTICSEARCH_HOSTS=http://0.0.0.0:9200
      # - http.host=0.0.0.0
      # - transport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"
    # volumes:
      # - ./data/elasticsearch:/usr/share/elasticsearch/config
    networks:
      - reader-network
  reader:
    build:
      context: .
      dockerfile: "./Dockerfile.development"
    container_name: reader-go
    stdin_open: true
    tty: true
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2.00'
        # memory: 50M
        reservations:
          cpus: '2.00'
    # memory: 20M
    env_file:
      - .env
    networks:
      - reader-network
    volumes:
      - ./src:/go/src/log-reader-go
      - ./.vscode:/go/src/log-reader-go
      - ./data/logs:/var/log/log-reader-go
      - ./data/elasticsearch:/var/log/elasticsearch
networks:
  reader-network:
    driver: bridge
